{% extends "layout.html" %}
{% block content %}
<h2>Create Account</h2>
<form method="post">
  <div class="form-row">
    <div class="form-group col-md-4"><input name="name" class="form-control" placeholder="Full Name" required></div>
    <div class="form-group col-md-4"><input name="email" type="email" class="form-control" placeholder="Email" required></div>
    <div class="form-group col-md-4"><input name="password" type="password" class="form-control" placeholder="Password" required></div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4"><input name="confirm" type="password" class="form-control" placeholder="Confirm Password" required></div>
  </div>
  <button class="btn btn-primary">Register</button>
</form>
{% endblock %}
