{% extends "layout.html" %}
{% block content %}
<h3>My Profile</h3>
<form method="post" class="mt-3">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Name</label>
      <input class="form-control" name="name" value="{{ user.name }}" required>
    </div>
    <div class="form-group col-md-4">
      <label>Email</label>
      <input class="form-control" name="email" type="email" value="{{ user.email }}" required>
    </div>
  </div>
  <hr>
  <p class="text-muted">Change password (optional)</p>
  <div class="form-row">
    <div class="form-group col-md-4">
      <input class="form-control" name="current_password" type="password" placeholder="Current password">
    </div>
    <div class="form-group col-md-4">
      <input class="form-control" name="new_password" type="password" placeholder="New password">
    </div>
  </div>
  <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
