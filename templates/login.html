{% extends "layout.html" %}
{% block content %}
<h2>Log In</h2>
<form method="post">
  <div class="form-row">
    <div class="form-group col-md-4"><input name="email" type="email" class="form-control" placeholder="Email" required></div>
    <div class="form-group col-md-4"><input name="password" type="password" class="form-control" placeholder="Password" required></div>
  </div>
  <button class="btn btn-primary">Log In</button>
  <button><a class="nav-link" href="{{ url_for('reset_request') }}">Forgot Password?</a></button>
</form>

{% endblock %}
