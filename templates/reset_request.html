{% extends "layout.html" %}
{% block content %}
<h2>Forgot your password?</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" type="email" class="form-control" required>
  </div>
  <button class="btn btn-primary">Send reset link</button>
</form>
{% endblock %}
